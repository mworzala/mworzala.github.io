<!DOCTYPE html>
<html lang="en">
<head>

    <title>Matt Worzala</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">

    <link rel="stylesheet" href="util/reset.css">
    <link rel="stylesheet" href="util/index.css">
    <link rel="stylesheet" href="terminal/terminal.css">

    <script src="https://kit.fontawesome.com/ca10ab4d75.js" crossorigin="anonymous"></script>

<body>

<div class="content">
    <div class="menu-toggle hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>

        </div>
    </div>
    <div class="footer">
        <a href="//github.com/mworzala"><i class="fab fa-github"></i></a>
